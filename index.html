<!-- scroll top btn -->
<div class="scroll-top text-center" id="scroll-top" style="display: none;"  onclick="topFunction()">
  <i class="fas fa-angle-double-up" ></i>
</div>

  <!--Modal: modalCookie-->
  <div class="modal fade bottom" id="modalCookie1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-frame modal-bottom modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Body-->
        <div class="modal-body">
          <div class="row d-flex justify-content-center align-items-center">

            <p class="pt-3 pr-2">We use cookies to improve your website experience</p>

            <a type="button" class="btn btn-primary">Learn more <i class="fas fa-book ml-1"></i></a>
            <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Ok, thanks</a>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modalCookie-->
 
  <script>
    $(document).ready(function () {
        $("#modalCookie1").modal();
    });

    // When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("scroll-top").style.display = "block";
  } else {
    document.getElementById("scroll-top").style.display = "none";
  }
}

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
